<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input { margin-top: 10px; padding: 10px; width: 100%; font-size: 16px; }
    button { padding: 10px 20px; margin-top: 10px; font-size: 16px; cursor: pointer; }
    #resultado { margin-top: 20px; }
    .sucesso { color: green; font-weight: bold; }
    .falha { color: red; font-weight: bold; }
    .situacao { font-weight: bold; color: blue; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Consulta de Matrícula ou Nome</h2>

<div id="consulta-form">
  <input type="text" id="entrada" placeholder="Digite matrícula ou nome">
  <button onclick="consultarDados()">Consultar</button>
</div>

<div id="resultado"></div>

<script>
function consultarDados() {
  const entrada = document.getElementById('entrada').value.trim();
  const resultadoDiv = document.getElementById('resultado');
  const formDiv = document.getElementById('consulta-form');

  if (!entrada) {
    resultadoDiv.innerHTML = "<p class='falha'>Por favor, insira matrícula ou nome.</p>";
    return;
  }

  resultadoDiv.innerHTML = "<p>Consultando...</p>";

  const tipo = /^[0-9]+$/.test(entrada) ? 'matricula' : 'nome';
  const url = `https://script.google.com/macros/s/AKfycbyR4fuEeWPYSyOQm8B5IOAnL3ZzBZhBGRs4iqfpFFIVoEiF6xRm3Tobu0W8HP3m2gw1/exec?${tipo}=${encodeURIComponent(entrada)}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      if (data.status === "sucesso") {
        resultadoDiv.innerHTML = `
          <p class="sucesso">Consulta realizada com sucesso.</p>
          <p><strong>Matrícula:</strong> ${data.matricula} | <strong>Nome:</strong> ${data.nome}</p>
          <p class="situacao">Situação: ${data.situacao}</p>
          <p>${data.descricao}</p>
          <button onclick="novaConsulta()">Nova consulta</button>
        `;
      } else {
        resultadoDiv.innerHTML = `
          <p class="falha">Falha ao consultar dados.</p>
          <p>${data.mensagem || ''}</p>
          <button onclick="novaConsulta()">Nova consulta</button>
        `;
      }
      formDiv.style.display = 'none'; // Oculta campo de entrada após exibir resultado
    })
    .catch(error => {
      resultadoDiv.innerHTML = `
        <p class="falha">Erro na consulta: ${error}</p>
        <button onclick="novaConsulta()">Nova consulta</button>
      `;
      formDiv.style.display = 'none';
    });
}

function novaConsulta() {
  document.getElementById('entrada').value = '';
  document.getElementById('resultado').innerHTML = '';
  document.getElementById('consulta-form').style.display = 'block';
}
</script>

</body>
</html>
